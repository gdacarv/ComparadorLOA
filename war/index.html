<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Comparador LOA</title>
<link rel="stylesheet" type="text/css" href="grid/grid.css"/>

<link rel="stylesheet" type="text/css" href="dist/css/bootstrap-theme.css"/>
<link rel="stylesheet" type="text/css" href="dist/css/bootstrap-theme.min.css"/>
<link rel="stylesheet" type="text/css" href="dist/css/bootstrap.css"/>
<link rel="stylesheet" type="text/css" href="dist/css/bootstrap.min.css"/>
<script type="text/javascript">
function makeVisible(id) {
	var element = document.getElementById(id);
	element.style.visibility = "visible";
	element.style.display = "block";
}
function makeClean(id) {
	var element = document.getElementById(id);
	element.style.visibility = "hidden";
	element.style.display = "none";
}
</script>
<style type="text/css">
#resultado-category-01,
#resultado-category-02{
	visibility:hidden;
	display:none;	
}
</style>
</head>

<body class="bg-pattern">
<div class="container">
<header class="container">
<div class="col-md-7 col-md-offset-3 title text-center">
<h1>Comparador LOA</h1>
</div>
</header>
<section class="container text-center">
<!-- CONTAINER - PRIMEIRO ITEM -->
<div class="col-md-7 col-md-offset-3">
<div class="col-md-5 col-md-offset">
<div>
<select class="form-control" name="category-primary" size="1" id="category-primary">
  <option>Administracao</option>
  <option>Saude</option>
</select>
</div>
<div>
<select class="form-control" name="category-secondory" size="1" id="category-second">
  <option>Assistencia Geral</option>
  <option>Contabilidade e Planejamento</option>
</select>
</div>
<div>
<select class="form-control" name="category-tertiary" size="1" id="category-second">
  <option>2010</option>
  <option>2011</option>
</select>
</div>
</div>
<!-- CONTAINER - SEGUNDO ITEM -->
<div class="col-md-5 col-md-offset-2">
<div>
<select class="form-control" name="category-primary" size="1" id="category-primary">
  <option>Administracao</option>
  <option>Saude</option>
</select>
</div>
<div>
<select class="form-control" name="category-secondory" size="1" id="category-second">
  <option>Assistencia Geral</option>
  <option>Contabilidade e Planejamento</option>
</select>
</div>
<div>
<select class="form-control" name="category-tertiary" size="1" id="category-second">
  <option>2010</option>
  <option>2011</option>
</select>
</div>
</div>
</div>
<!--RESULTADOS DA COMPARAÇÃO-->
<div class="col-md-7 col-md-offset-3">
<div id="resultado-category-01" class="col-md-5 col-md-offset">
Valor:
<input type="text" value="Resultado" class="text-danger"></input>
</div>
<div id="resultado-category-02" class="col-md-5 col-md-offset-2">
Valor:
<input type="text" value="Resultado" class="text-danger"></input>
</div>
</div>
<!--BOTÃO - COMPARAR-->
<div class="col-md-7 col-md-offset-3">
<button class="btn btn-danger" onclick="makeClean('resultado-category-01');makeClean('resultado-category-02')" type="button">Limpar</button>
<button class="btn btn-success col-md-offset-1" onclick="makeVisible('resultado-category-01');makeVisible('resultado-category-02')" type="button">Comparar</button>
</div>
</section>
<footer>
</footer>
</div>
</body>
</html>
